{% extends "base.html" %} {% block title %}Join{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required/>
    </div>
    <label for="username" class="form-label">Steam ID</label>
    <div class="input-group mb-3"> 
      <span class="input-group-text" id="basic-addon1">https://steamcommunity.com/id/</span>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Steam ID" required/>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required/>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password" required/>
    </div>
    <br/>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
{% endblock %}
